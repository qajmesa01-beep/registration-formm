<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
</head>

<body>

    <div class="container">
        <div class="form-header">Register</div>

        <form id="registrationForm">

            <div class="form-grid">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>

                <input type="text" id="username" placeholder="Username" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>

                <input type="email" id="email" placeholder="Email Address" required>

                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <input type="date" id="dob" required>
                <input type="text" id="country" placeholder="Country" required>

                <input type="text" id="company" placeholder="Company Name">

                <textarea id="homeAddress" placeholder="Home Address" required></textarea>
                <textarea id="officeAddress" placeholder="Office Address"></textarea>

                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" id="terms" required>
                    <span>I agree to the terms & conditions</span>
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" id="offers">
                    <span>Receive best offers and updates</span>
                </label>
            </div>

            <button type="submit" class="register-btn">Register</button>

            <div class="login-link">
                Already have an account? <a href="#">Login</a>
            </div>

        </form>
    </div>

    <script src="registration.js"></script>

</body>

</html>
